---
- name: Deploy containerized Apache config
  hosts: ct-apache
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_app_apache

- name: Deploy container apps
  hosts: cx_container_app
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_app
