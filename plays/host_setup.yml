---
- name: Deploy EL hosts
  hosts: hosts_el
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_base_el
    - cx_container_runtime

- name: Deploy Cockpit + KVM
  hosts: cx_cockpit_kvm
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_cockpit_kvm

- name: Deploy PostgreSQL
  hosts: cx_postgresql
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
  roles:
    - cx_postgresql
