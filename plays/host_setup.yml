---
- name: Deploy EL hosts
  hosts: hosts_el
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_base_el

- name: Deploy container hosts
  hosts: cx_container_runtime
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_runtime

- name: Deploy k3s nodes
  hosts: cx_k3s_node
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_k3s_node

- name: Deploy PostgreSQL
  hosts: cx_postgresql
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
  roles:
    - cx_postgresql
