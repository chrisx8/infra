- name: Set up Proxmox VE
  hosts: proxmox1
  become: true
  gather_subset:
    - virtualization_role
    - virtualization_type
  roles:
    - sys/proxmox
    - inf/tailscale

- name: Set up Pi-hole instance
  hosts: pihole
  become: true
  gather_subset: 'virtualization_type'
  roles:
    - sys/base
    - inf/apache_php
    - app/pihole

- name: Set up PostgreSQL server
  hosts: db-postgres
  become: true
  gather_subset: 'virtualization_type'
  roles:
    - sys/base
    - inf/postgresql

- name: Set up storage server
  hosts: storage
  become: true
  gather_subset: 'virtualization_type'
  roles:
    - sys/base
    - inf/cockpit
    - app/file_shares
    - app/jellyfin

- name: Set up containers
  hosts: web-container
  become: true
  gather_subset: 'virtualization_type'
  roles:
    - sys/base
    - sys/podman
    - app/containers

- name: Set up Apache + PHP
  hosts: web-php
  become: true
  gather_subset: 'virtualization_type'
  vars:
    php_composer: true
  roles:
    - sys/base
    - inf/apache_php
    - inf/postfix
    - app/nextcloud
    - app/tinynet_launcher
