---
- name: Set up Proxmox VE hosts
  hosts: hosts_pve
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_role
    - virtualization_type
  vars_prompt:
    - name: cx_tailscale_auth_key
      prompt: |-
        ###### Tailscale - ACTION REQUIRED ######
        Generate a pre-authorized Tailscale auth key at https://login.tailscale.com/admin/settings/keys
        Enter Tailscale auth key
  roles:
    - cx_base_pve
    - cx_tailscale

- name: Set up EL hosts
  hosts: hosts_el
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  vars_prompt:
    - name: cx_tailscale_auth_key
      prompt: |-
        ###### Tailscale - ACTION REQUIRED ######
        Generate a pre-authorized Tailscale auth key at https://login.tailscale.com/admin/settings/keys
        Enter Tailscale auth key
  roles:
    - cx_base_el
    - cx_container_runtime
    - cx_tailscale

- name: Set up AdGuard Home
  hosts: adguard
  become: true
  roles:
    - cx_adguard_home

- name: Set up v-containers
  hosts: v-containers
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
  roles:
    - cx_postgresql

- name: Set up storage server
  hosts: storage
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
  roles:
    - cx_samba

- name: Set up container apps
  hosts: cx_container_apps
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_app
