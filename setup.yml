- name: Set up EL hosts
  hosts: hosts_el
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_base_el
    - cx_container_runtime

- name: Set up Cockpit + KVM
  hosts: cx_cockpit_kvm
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_cockpit_kvm

- name: Set up PostgreSQL
  hosts: cx_postgresql
  become: true
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
  roles:
    - cx_postgresql

- name: Set up container apps
  hosts: cx_container_app
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_app
