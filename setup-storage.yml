---
- name: Set up storage systems
  hosts: storage
  become: true
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install Nginx
    import_role:
      name: sys_nginx
  - name: Install PHP + MySQL
    import_role:
      name: sys_php_mysql
  - name: Install Nextcloud
    import_role:
      name: app_nextcloud
  - name: Reboot
    reboot:
