server {
	listen 443 ssl http2;
	server_name tinynet.chrisx.xyz webhost1.tinynet.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Referrer-Policy "no-referrer" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header X-Robots-Tag "none" always;
	add_header X-XSS-Protection "1; mode=block" always;

	include snippets/authproxy.conf;

	root /var/www/html;
	index index.html;
	try_files $uri $uri/ =404;

	# internal auth proxy
	location /authproxy/internal {
		proxy_pass http://127.0.0.1:34181;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_set_header X-Auth-Request-Redirect $request_uri;
	}

	# internal+external auth proxy
	location /authproxy/external {
		proxy_pass http://127.0.0.1:34182;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_set_header X-Auth-Request-Redirect $request_uri;
	}

	# dashboard - internal
	location /internal {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/internal/auth;
		error_page 401 = @internalauth;
	}

	# dashboard - external
	location /external {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/external/auth;
		error_page 401 = @externalauth;
	}

	# dokuwiki
	location ^~ /wiki {
		add_header X-Frame-Options "";
		index index.php;
		try_files $uri $uri/ =404;

		location ~ /wiki/(data/|conf/|bin/|inc/) {
			internal;
		}

		location ~ \.php(?:$|/) {
			auth_request /authproxy/internal/auth;
			error_page 401 = @internalauth;
			include snippets/auth-fastcgi.conf;

			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			fastcgi_param PATH_INFO $fastcgi_path_info;
			fastcgi_param HTTPS on;
			include fastcgi_params;
			fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
		}
	}

	location ~ /\.(?!well-known).* {
		internal;
	}
}
