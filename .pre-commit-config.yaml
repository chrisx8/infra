---
minimum_pre_commit_version: 3.6.0

repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
      - id: remove-tabs
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: destroyed-symlinks
      - id: mixed-line-ending
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
      - id: shellcheck
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        language: script
        entry: /usr/bin/env yamllint
        files: \.(yml)|(yaml)$
      - id: ansible-lint
        name: ansible-lint
        entry: /usr/bin/env ansible-lint -v
        args:
          - host_vars/ct-miniflux/cx_container_app.yml
          - host_vars/ct-vaultwarden/cx_container_app.yml
        language: script
        pass_filenames: false
      - id: ansible-lint
        name: ansible-lint with autofix
        entry: /usr/bin/env ansible-lint -v
        args:
          - --exclude=host_vars/ct-miniflux/cx_container_app.yml
          - --exclude=host_vars/ct-vaultwarden/cx_container_app.yml
          - --fix
        language: script
        pass_filenames: false
      - id: validate
        name: run validate.yml playbook
        entry: /usr/bin/env ansible-playbook plays/validate.yml
        language: script
        pass_filenames: false
