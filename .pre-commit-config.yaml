---
repos:
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: remove-crlf
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: detect-private-key
      - id: destroyed-symlinks
      - id: mixed-line-ending
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
      - id: shellcheck
  - repo: local
    hooks:
      - id: yamllint
        name: yamllint
        language: script
        entry: /usr/bin/env pipenv run yamllint
        files: .+\.(yml)|(yaml)$
      - id: ansible-lint
        name: Ansible-lint
        entry: /usr/bin/env pipenv run ansible-lint -v
        args:
          - roles/containers_web/tasks/postgres_db.yml
          - roles/tailscale/tasks/main.yml
        language: script
        pass_filenames: false
      - id: ansible-lint
        name: Ansible-lint with reformatting
        entry: /usr/bin/env pipenv run ansible-lint -v
        args:
          - --exclude=roles/containers_web/tasks/postgres_db.yml
          - --exclude=roles/tailscale/tasks/main.yml
          - --write
        language: script
        pass_filenames: false
