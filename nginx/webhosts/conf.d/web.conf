server {
	listen 443 ssl http2;
	server_name tinynet.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Referrer-Policy "no-referrer" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header X-Robots-Tag "none" always;
	add_header X-XSS-Protection "1; mode=block" always;

	include snippets/authproxy.conf;

	root /var/www/html;
	index index.html;
	try_files $uri $uri/ =404;

	location /internal {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/internal/auth;
		error_page 401 = @internalauth;
	}

	location /external {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/external/auth;
		error_page 401 = @externalauth;
	}

	location = /internal/logout {
		return 302 https://iam.tinynet.chrisx.xyz/authproxy/internal/sign_out?rd=https://iam.tinynet.chrisx.xyz/realms/master/protocol/openid-connect/logout?redirect_uri=https://tinynet.chrisx.xyz;
	}

	location = /external/logout {
		return 302 https://iam.tinynet.chrisx.xyz/authproxy/external/sign_out?rd=https://iam.tinynet.chrisx.xyz/realms/master/protocol/openid-connect/logout?redirect_uri=https://tinynet.chrisx.xyz;
	}

	location /freshrss {
		internal;
	}

	location /freshrss/p {
		auth_request /authproxy/external/auth;
		error_page 401 = @externalauth;

		index index.php index.html;
		try_files $uri $uri/ index.php;
	}

	location ~ ^.+?\.php(/.*)?$ {
		auth_request /authproxy/external/auth;
		error_page 401 = @externalauth;
		include snippets/auth-fastcgi.conf;

		include fastcgi_params;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
		fastcgi_intercept_errors on;
		fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
	}
}
