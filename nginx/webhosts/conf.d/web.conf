server {
	listen 443 ssl http2;
	server_name tinynet.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Referrer-Policy "no-referrer" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header X-Robots-Tag "none" always;
	add_header X-XSS-Protection "1; mode=block" always;

	include snippets/authproxy.conf;

	root /var/www/html;
	index index.html;
	try_files $uri $uri/ =404;

	location /internal {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/internal/auth;
		error_page 401 = @internalauth;
	}

	location = /internal/vpn.html {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/internal/auth;
		error_page 401 = @internalauth;

		error_page 403 404 /generate_404.html;
		allow 10.69.0.0/24;
		allow 10.69.90.0/24;
		deny all;
	}

	location /external {
		add_header Cache-Control 'no-store, no-cache';
		auth_request /authproxy/external/auth;
		error_page 401 = @externalauth;
	}

	location = /logout {
		return 302 https://iam.tinynet.chrisx.xyz/authproxy/internal/sign_out?rd=https://iam.tinynet.chrisx.xyz/authproxy/external/sign_out?rd=https://iam.tinynet.chrisx.xyz/realms/master/protocol/openid-connect/logout?redirect_uri=https://tinynet.chrisx.xyz;
	}

	location /miniflux {
		proxy_pass http://10.69.0.14:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location = /generate_404.html {
		internal;
	}
}
