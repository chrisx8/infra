server {
	listen 443 ssl http2;
	server_name iam.tinynet.chrisx.xyz;

	ssl_certificate /etc/letsencrypt/live/tinynet.chrisx.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/tinynet.chrisx.xyz/privkey.pem;

	location / {
		proxy_pass https://iam;
		proxy_http_version 1.1;
		proxy_set_header Connection ""; 
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}
