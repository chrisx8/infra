<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title><!--# echo var="status_text" default="Something went wrong" --></title>
<style>
body {
background-color: #363636;
padding: 25px;
font-family: sans-serif;
color: white;
line-height: 1.6;
max-width: 500px;
margin: 0 auto;
}
h1 {
margin: 0 0 40px;
font-size: 64px;
line-height: 1;
color: #f7f7ff;
}
h2 {
margin: 100px 0 0;
font-size: 48px;
letter-spacing: 0.1em;
color: #bcb5b5;
text-transform: uppercase;
}
@media screen and (max-width: 400px) {
h1 {
font-size: 32px;
}
}
@media screen and (min-width: 400px) and (max-width: 550px) {
h1 {
font-size: 46px;
}
}
</style>
</head>
<body>
<h2><!--# echo var="status" default="" --></h2>
<h1><!--# echo var="status_text" default="Something went wrong" --></h1>
</body>
</html>
