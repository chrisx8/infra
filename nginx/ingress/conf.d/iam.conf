server {
	listen 443 ssl http2;
	server_name iam.tinynet.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Referrer-Policy "no-referrer" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header X-Robots-Tag "none" always;
	add_header X-XSS-Protection "1; mode=block" always;

	# internal auth proxy
	location /authproxy/internal {
		proxy_pass http://iam:4181;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_set_header X-Auth-Request-Redirect $request_uri;
	}

	# internal+external auth proxy
	location /authproxy/external {
		proxy_pass http://iam:4182;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_set_header X-Auth-Request-Redirect $request_uri;
	}

	# keycloak
	location / {
		proxy_pass http://iam:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# keycloak admin
	location /admin {
		error_page 403 404 /generate_404.html;
		allow 10.69.0.0/24;
		allow 10.69.90.0/24;
		deny all;

		proxy_pass http://iam:8080;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	location = / {
		return 302 https://tinynet.chrisx.xyz;
	}

	location = /resources/h8rlz/login/keycloak/img/favicon.ico {
		alias /var/www/favicon.ico;
	}

	location = /generate_404.html {
		alias /var/www/iam-404.html;
		internal;
	}
}
