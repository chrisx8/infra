---
ansible_host: v-containers.arb.chrisx.xyz

cx_container_app_postgres_db: keycloak

# Keycloak: HTTP on 127.0.0.1:8080
cx_container_app_spec:
  name: keycloak
  image: quay.io/keycloak/keycloak:22.0
  command: start
  network: host
  env:
    KC_DB: postgres
    KC_DB_URL: jdbc:postgresql://127.0.0.1:5432/{{ cx_container_app_postgres_db }}?ssl=false
    KC_DB_USERNAME: "{{ cx_container_app_postgres_db }}"
    KC_DB_PASSWORD: "{{ _postgres_password }}"
    KC_HOSTNAME: sso.chrisx.xyz
    KC_HTTP_HOST: 127.0.0.1
    KC_PROXY: edge
