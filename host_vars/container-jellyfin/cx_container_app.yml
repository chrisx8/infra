ansible_host: s-elt800g2.arb.chrisx.xyz

cx_container_app_pretask_from: jellyfin.yml

# Jellyfin: HTTP on 127.0.0.1:8096
cx_container_app_spec:
  name: jellyfin
  image: docker.io/jellyfin/jellyfin:latest
  network: host
  device:
    - /dev/dri/renderD128:/dev/dri/renderD128
  group_add:
    - "998"
  volumes:
    - "{{ _container_user.home }}/jellyfin/cache:/cache:Z"
    - "{{ _container_user.home }}/jellyfin/config:/config:Z"
    - /media/hdd/media:/media:z
