---
ansible_host: s-elt800g2.lan.home

cx_container_app_spec:
  name: adguardhome
  image: docker.io/adguard/adguardhome:latest
  network: host
  cap_add:
    - DAC_OVERRIDE
    - NET_BIND_SERVICE
  volumes:
    - adguardhome_conf:/opt/adguardhome/conf:Z
    - adguardhome_work:/opt/adguardhome/work:Z

cx_container_app_volumes:
  - adguardhome_conf
  - adguardhome_work
