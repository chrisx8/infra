---
- name: Set up LAMP hosts
  hosts: lamp
  become: yes
  vars_prompt:
    - name: oidc_client_secret
      prompt: "Apache - OIDC Client Secret"
  tasks:
  - name: Basic setup
    import_role:
      name: base
  - name: Install LAMP stack
    import_role:
      name: lamp_stack
  - name: Install Dashboard
    import_role:
      name: dashboard
  - name: Install Firefly III
    import_role:
      name: firefly-iii
  - name: Install Nextcloud
    import_role:
      name: nextcloud
  - name: Reboot
    reboot:
