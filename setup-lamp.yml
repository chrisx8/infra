---
- name: Set up LAMP hosts
  hosts: lamp
  become: yes
  vars_prompt:
    - name: ha_client_secret
      prompt: "home-assistant.chrisx.xyz - OIDC Client Secret"
    - name: webapps_client_secret
      prompt: "webapps.chrisx.xyz - OIDC Client Secret"
  tasks:
  - import_role:
      name: base
  - import_role:
      name: lamp_stack
  - import_role:
      name: firefly-iii
  - import_role:
      name: kanboard
  - import_role:
      name: nextcloud
  - import_role:
      name: dashboard
  - name: Reboot
    reboot:
