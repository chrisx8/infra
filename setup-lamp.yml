---
- name: Set up LAMP hosts
  hosts: lamp
  become: true
  vars_prompt:
    - name: oidc_client_secret
      prompt: "Apache - OIDC Client Secret"
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install LAMP stack
    import_role:
      name: sys_lamp
  - name: Install Homer
    import_role:
      name: homer
  - name: Install BookStack
    import_role:
      name: bookstack
  - name: Install Firefly III
    import_role:
      name: firefly-iii
  - name: Install Nextcloud
    import_role:
      name: nextcloud
  - name: Reboot
    reboot:
