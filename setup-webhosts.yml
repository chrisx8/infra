---
- name: Set up webhosts
  hosts: webhosts
  become: true
  vars:
  vars_prompt:
    - name: client_id
      prompt: "SSO - Enter OAuth Client ID"
    - name: client_secret
      prompt: "SSO - Enter OAuth Client Secret"
  tasks:
  - name: Run basic setup
    include_role:
      name: basic
  - name: Run webhost setup
    include_role:
      name: webhost
  - name: Reboot
    reboot:
