---
- name: Set up access gateways
  hosts: access_gateway
  become: true
  vars_prompt:
    - name: wg_private_key
      prompt: "WireGuard - Enter private key"
    - name: acme_email
      prompt: "acme.sh - Enter email address"
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install Nginx
    import_role:
      name: sys_nginx
  - name: Install access gateway apps
    import_role:
      name: app_access_gateway
  - name: Reboot
    reboot:
