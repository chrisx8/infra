# Set up physical hosts and everything that doesn't depend on any local services

- name: Set up Proxmox VE
  hosts: proxmox1
  become: true
  roles:
    - sys/proxmox
  tasks:
    - name: Configure PVE for Tailscale
      ansible.builtin.import_role:
        name: inf/tailscale
        tasks_from: proxmox_config.yml

- name: Set up Ingress instance
  hosts: net-ingress
  become: true
  roles:
    - sys/base
    - inf/tailscale
    - app/adguard-home

- name: Set up PostgreSQL server
  hosts: db-postgres
  become: true
  roles:
    - sys/base
    - inf/postgresql

- name: Set up storage server
  hosts: storage
  become: true
  roles:
    - sys/base
    - inf/cockpit
    - app/file_shares
