- name: Install arb.chrisx.xyz/fullchain.pem to /etc/ssl/private
  copy:
    src: certbot/config/live/arb.chrisx.xyz/fullchain.pem
    dest: /etc/ssl/private/arb.fullchain.pem
    mode: 0440
    owner: root
    group: ssl-cert
- name: Install arb.chrisx.xyz/privkey.pem to /etc/ssl/private
  copy:
    src: certbot/config/live/arb.chrisx.xyz/privkey.pem
    dest: /etc/ssl/private/arb.privkey.pem
    mode: 0440
    owner: root
    group: ssl-cert
