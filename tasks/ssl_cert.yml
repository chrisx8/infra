- name: Install chrisx.xyz/fullchain.pem to /etc/ssl/private
  copy:
    src: certbot/config/live/chrisx.xyz/fullchain.pem
    dest: /etc/ssl/private
    mode: 0400
- name: Install chrisx.xyz/privkey.pem to /etc/ssl/private
  copy:
    src: certbot/config/live/chrisx.xyz/privkey.pem
    dest: /etc/ssl/private
    mode: 0400
