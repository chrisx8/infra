title: "TinyNET"
subtitle: "Service Dashboard"
icon: "fas fa-ethernet"

header: true
footer: false
connectivityCheck: false

colors:
  light:
    highlight-primary: "#004ba0"
    highlight-secondary: "#1565c0"
    highlight-hover: "#1976d2"
  dark:
    highlight-primary: "#004ba0"
    highlight-secondary: "#1565c0"
    highlight-hover: "#1976d2"

message:
  style: "is-warning"
  title: "Messages"
  icon: "fas fa-bullhorn"
  content: '<li>You should have multiple backups of your data! We recommend the <a href="https://www.backblaze.com/blog/the-3-2-1-backup-strategy/" target="_blank" rel="noreferrer"><i>3-2-1 Backup Strategy</i></a>.</li>
            <li>While your data is encrypted at rest, it is NOT end-to-end encrypted.</li>
            <li><strong>To log out of all applications at once, use the <code><i class="fa-fw fas fa-sign-out-alt"></i> Log out</code> button on the menu bar.</strong></li>'

links:
  - name: "Account Settings"
    icon: "fas fa-user"
    url: "https://tinynet-iam.chrisx.xyz/realms/tinynet/account/"
    target: "_blank"
  - name: "Log out"
    icon: "fas fa-sign-out-alt"
    url: "/logout.html"

services:
  - name: "Applications"
    icon: "fas fa-rocket"
    items:
      - name: "Nextcloud"
        icon: "fas fa-cloud"
        subtitle: "A safe home for all your data"
        url: "https://tinycloud.chrisx.xyz"
        target: "_blank"
      - name: "BookStack"
        icon: "fas fa-book"
        subtitle: "Markdown-enabled wiki engine"
        url: "/bookstack/login"
        target: "_blank"
      - name: "Miniflux"
        icon: "fas fa-book-reader"
        subtitle: "RSS feed reader"
        url: "/miniflux/"
        target: "_blank"
      - name: "Wallabag"
        icon: "fas fa-bookmark"
        tag: "separate account needed"
        subtitle: "Read and archive articles"
        url: "/wallabag/"
        target: "_blank"
  - name: "Extras"
    icon: "fas fa-bookmark"
    items:
      - name: "GitHub OAuth Apps"
        icon: "fab fa-github"
        subtitle: "Manage Authorized OAuth Apps on GitHub"
        url: "https://github.com/settings/applications"
        target: "_blank"
      - name: 'Internal Apps'
        icon: "fas fa-lock"
        subtitle: "Access internal services"
        url: "#internal"
