title: "TinyNET"
subtitle: "Dashboard"
icon: "fas fa-ethernet"

header: true
footer: false
connectivityCheck: false

colors:
  light:
    highlight-primary: "#004ba0"
    highlight-secondary: "#1565c0"
    highlight-hover: "#1976d2"
  dark:
    highlight-primary: "#004ba0"
    highlight-secondary: "#1565c0"
    highlight-hover: "#1976d2"

message:
  style: "is-warning"
  title: "Messages"
  icon: "fas fa-bullhorn"
  content: 'When logging out, please be sure to log out of every application individually.'

links:
  - name: "Account Settings"
    icon: "fas fa-user"
    url: "https://tinynet-iam.chrisx.xyz/auth/realms/tinynet/account/"
    target: "_blank"
  - name: "Log out"
    icon: "fas fa-sign-out-alt"
    url: "/auth/openid-connect?logout=https://tinynet.chrisx.xyz"

services:
  - name: "Applications"
    icon: "fas fa-rocket"
    items:
      - name: "Nextcloud"
        icon: "fas fa-cloud"
        subtitle: "A safe home for all your data"
        url: "https://tinycloud.chrisx.xyz"
        target: "_blank"
      - name: "Miniflux"
        icon: "fas fa-book-reader"
        subtitle: "RSS feed reader"
        url: "/miniflux/"
        target: "_blank"
      - name: "Vaultwarden"
        icon: "fas fa-key"
        subtitle: "Bitwarden-compatible password manager"
        tag: "separate account needed"
        url: "https://vaultwarden.chrisx.xyz"
        target: "_blank"
  - name: "Productivity"
    icon: "fas fa-briefcase"
    items:
      - name: "BookStack"
        icon: "fas fa-book"
        subtitle: "Markdown-enabled wiki engine"
        url: "https://bookstack.chrisx.xyz/login"
        target: "_blank"
      - name: "Firefly III"
        icon: "fas fa-credit-card"
        subtitle: "Personal finance manager"
        url: "/firefly-iii/"
        target: "_blank"
  - name: "Extras"
    icon: "fas fa-bookmark"
    items:
      - name: '<Internal Tools>'
        icon: "fas fa-lock"
        subtitle: "Admin tools for internal users"
        url: "#internal"
