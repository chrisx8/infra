---
- name: Set up webapp hosts
  hosts: webapp_hosts
  become: true
  vars_prompt:
    - name: client_secret
      prompt: "Miniflux - OIDC Client Secret"
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install PostgreSQL
    import_role:
      name: sys_postgres
  - name: Install Miniflux
    import_role:
      name: app_miniflux
  - name: Reboot
    reboot:
