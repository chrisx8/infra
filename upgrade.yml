- name: Upgrade proxmox
  hosts: proxmox1
  gather_facts: false
  become: true
  tasks:
    - name: Upgrade
      ansible.builtin.import_role:
        name: sys/proxmox
        tasks_from: upgrade.yml
    - name: Install SSL cert for Proxmox
      ansible.builtin.import_role:
        name: sys/proxmox
        tasks_from: ssl_cert.yml

- name: Upgrade storage
  hosts: storage
  gather_facts: true
  gather_subset: 'distribution'
  become: true
  roles:
    - app/jellyfin
  tasks:
    - name: Install SSL cert for Cockpit
      ansible.builtin.import_role:
        name: inf/cockpit
        tasks_from: ssl_cert.yml

- name: Upgrade RHEL
  hosts: all
  gather_facts: true
  gather_subset: '!all'
  become: true
  tasks:
    - name: Upgrade packages (dnf)
      ansible.builtin.dnf:
        name: "*"
        update_cache: true
        state: latest
      when: "ansible_facts.os_family == 'RedHat'"
    - name: Autoremove unneeded packages (dnf)
      ansible.builtin.dnf:
        autoremove: true
      when: "ansible_facts.os_family == 'RedHat'"

- name: Deploy SSL certs
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Check if chrisx.xyz cert exists
      ansible.builtin.stat:
        path: /etc/ssl/chrisx.xyz
      register: ssl_check
    - name: Check if arb.chrisx.xyz cert exists
      ansible.builtin.stat:
        path: /etc/ssl/arb.chrisx.xyz
      register: arb_ssl_check
    - name: Install chrisx.xyz cert
      ansible.builtin.import_role:
        name: inf/ssl
        tasks_from: chrisx.yml
      when: ssl_check.stat.exists
    - name: Install arb.chrisx.xyz cert
      ansible.builtin.import_role:
        name: inf/ssl
        tasks_from: arb.yml
      when: arb_ssl_check.stat.exists

- name: Roll postgres databases
  hosts: db-postgres
  gather_facts: false
  become: true
  tasks:
    - name: Fix cert permission on db-postgres
      ansible.builtin.file:
        path: /etc/ssl/arb.chrisx.xyz
        owner: postgres
        group: postgres
        recurse: true

- name: Upgrade containers
  hosts: web-container
  gather_facts: false
  become: true
  roles:
    - app/containers

- name: Upgrade php apps
  hosts: web-php
  gather_facts: false
  roles:
    - app/tinynet_launcher
