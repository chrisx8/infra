---
- name: Upgrade Proxmox VE hosts
  hosts: hosts_pve
  become: true
  tasks:
    - name: Upgrade
      ansible.builtin.import_role:
        name: cx_base_pve
        tasks_from: upgrade.yml
    - name: Install ssl cert for PVE
      ansible.builtin.import_role:
        name: cx_base_pve
        tasks_from: ssl_cert.yml

- name: Upgrade EL hosts
  hosts: hosts_el
  become: true
  tasks:
    - name: Upgrade
      ansible.builtin.import_role:
        name: cx_base_el
        tasks_from: upgrade.yml

- name: Upgrade v-containers
  hosts: v-containers
  become: true
  tasks:
    - name: Install ssl cert for PostgreSQL
      ansible.builtin.import_role:
        name: cx_postgresql
        tasks_from: sslcert.yml

- name: Set up AdGuard Home
  hosts: adguard
  become: true
  roles:
    - cx_adguard_home

- name: Set up container apps
  hosts: cx_container_apps
  gather_facts: true
  gather_subset:
    - "!min"
    - distribution
    - virtualization_type
  roles:
    - cx_container_app
