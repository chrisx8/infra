- name: Upgrade proxmox
  hosts: proxmox
  become: true
  tasks:
    - name: Upgrade
      ansible.builtin.import_role:
        name: sys/proxmox
        tasks_from: upgrade.yml
    - name: Install SSL cert for Proxmox
      ansible.builtin.import_role:
        name: sys/proxmox
        tasks_from: ssl_cert.yml

- name: Upgrade guests
  hosts: guests
  gather_facts: true
  gather_subset: ["!min", "distribution"]
  become: true
  tasks:
    - name: Upgrade packages (dnf)
      ansible.builtin.dnf:
        name: "*"
        update_cache: true
        state: latest
      when: "ansible_facts.os_family == 'RedHat'"
    - name: Autoremove unneeded packages (dnf)
      ansible.builtin.dnf:
        autoremove: true
      when: "ansible_facts.os_family == 'RedHat'"

- name: Upgrade storage
  hosts: storage
  gather_facts: true
  gather_subset: ["!min", "distribution"]
  become: true
  roles:
    - app/jellyfin
  tasks:
    - name: Install SSL cert for Cockpit
      ansible.builtin.import_role:
        name: inf/cockpit
        tasks_from: ssl_cert.yml

- name: Upgrade containers
  hosts: v-containers
  become: true
  gather_facts: true
  gather_subset: ["!min", "distribution", "virtualization_type"]
  roles:
    - app/containers

- name: Upgrade php apps
  hosts: c-lapp
  become: true
  roles:
    - app/pages
  tasks:
    - name: Install arb cert
      ansible.builtin.import_role:
        name: inf/ssl
        tasks_from: arb.yml
    - name: Fix cert permission
      ansible.builtin.file:
        path: /etc/ssl/arb.chrisx.xyz
        owner: postgres
        group: postgres
        recurse: true
