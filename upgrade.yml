---
- name: Upgrade all
  hosts: all
  become: yes
  tasks:
    - name: apt dist-upgrade
      apt:
        update_cache: yes
        upgrade: dist
    - import_tasks: tasks/apt_post.yml
    - name: Check if SSL cert exists
      stat:
        path: /etc/ssl/private/fullchain.pem
      register: ssl_check
    - import_tasks: tasks/ssl_cert.yml
      when: ssl_check.stat.exists
    - name: Check if arb SSL cert exists
      stat:
        path: /etc/ssl/private/arb.fullchain.pem
      register: arb_ssl_check
    - import_tasks: tasks/ssl_cert_arb.yml
      when: arb_ssl_check.stat.exists

    - name: Check if container stack exists
      stat:
        path: ~/containers/docker-compose.yml
      register: container_check
    - import_role:
        name: containers
- name: Upgrade containers
  hosts: apps01
  become: yes
  tasks:
    - import_role:
        name: containers
    - name: Reload Nginx
      command: "docker exec nginx nginx -s reload"

- name: Upgrade LAMP
  hosts: lamp
  become: yes
  vars_prompt:
    - name: upgrade_dashboard
      prompt: "Upgrade dashboard? (y/n)"
      private: no
    - name: upgrade_php_apps
      prompt: "Upgrade PHP applications? (y/n)"
      private: no
  tasks:
    - import_role:
        name: dashboard
      when: upgrade_dashboard == 'y'
    - import_tasks: tasks/composer.yml
      when: upgrade_php_apps == 'y'
    - import_role:
        name: firefly-iii
      when: upgrade_php_apps == 'y'
    - import_role:
        name: kanboard
      when: upgrade_php_apps == 'y'
