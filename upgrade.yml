---
- name: Upgrade all systems
  hosts: all
  become: yes
  vars_prompt:
    - name: upgrade_dashboard
      prompt: "Upgrade dashboard? (y/n)"
      private: no
    - name: upgrade_php_apps
      prompt: "Upgrade PHP applications? (y/n)"
      private: no
  tasks:
    - name: apt dist-upgrade
      apt:
        update_cache: yes
        upgrade: dist
    - import_tasks: tasks/apt_post.yml

    - name: Check if SSL cert exists
      stat:
        path: /etc/ssl/private/fullchain.pem
      register: ssl_check
    - name: Upgrade/Reinstall SSL cert
      when: ssl_check.stat.exists
      import_tasks: tasks/ssl_cert.yml

    - name: Check if container stack exists
      stat:
        path: ~/containers/docker-compose.yml
      register: container_check
    - import_role:
        name: containers
      when: container_check.stat.exists
    - name: Reload Nginx
      when: container_check.stat.exists
      command: "docker exec nginx nginx -s reload"

    - name: Check if dashboard exists
      stat:
        path: /var/www/html/assets/
      register: dashboard_check
    - import_role:
        name: dashboard
      when: upgrade_dashboard == 'y' and dashboard_check.stat.exists

    - name: Check if Composer exists
      stat:
        path: /usr/local/bin/composer
      register: composer_check
    - import_tasks: tasks/composer.yml
      when: upgrade_php_apps == 'y' and composer_check.stat.exists

    - name: Check if Firefly III exists
      stat:
        path: /var/www/firefly-iii
      register: firefly_check
    - import_role:
        name: firefly-iii
      when: upgrade_php_apps == 'y' and firefly_check.stat.exists

    - name: Check if Kanboard exists
      stat:
        path: /var/www/kanboard
      register: kanboard_check
    - import_role:
        name: kanboard
      when: upgrade_php_apps == 'y' and kanboard_check.stat.exists
