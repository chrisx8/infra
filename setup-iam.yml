---
- name: Set up IAM systems
  hosts: iam
  become: true
  vars:
  vars_prompt:
    - name: client_secret
      prompt: "SSO - Enter OAuth Client Secret"
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install Nginx
    import_role:
      name: sys_nginx
  - name: Install IAM apps
    import_role:
      name: app_iam
  - name: Reboot
    reboot:
