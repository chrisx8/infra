---
- name: Set up IAM systems
  hosts: iam
  become: true
  vars:
  vars_prompt:
    - name: client_secret
      prompt: "SSO - Enter OAuth Client Secret"
  tasks:
  - name: Run basic setup
    include_role:
      name: basic
  - name: Run IAM setup
    include_role:
      name: iam
  - name: Reboot
    reboot:
