all:
  vars:
    ansible_become_method: su
    ansible_become_flags: '-s /bin/bash'
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    timezone: America/Detroit
  hosts:
    # Proxmox VE host
    hyper1:
      ansible_host: hyper1.arb.chrisx.xyz
    # LXC - Ubuntu: AdGuard Home instance
    adguard-home:
      ansible_host: adguard-home.arb.chrisx.xyz
    # VM - Ubuntu: Docker containers
    web-docker:
      ansible_host: web-docker.arb.chrisx.xyz
      ansible_ssh_port: 2201
    # LXC - Ubuntu: Apache + PHP
    web-php:
      ansible_host: web-php.arb.chrisx.xyz
    # LXC - Ubuntu: PostgreSQL server
    db-postgres:
      ansible_host: db-postgres.arb.chrisx.xyz
    # VM - Ubuntu: restricted SFTP and SAMBA
    storage:
      ansible_host: storage.arb.chrisx.xyz
