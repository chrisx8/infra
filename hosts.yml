all:
  vars:
    ansible_become_method: su
    ansible_become_flags: '-s /bin/bash'
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    timezone: America/Detroit
  hosts:
    # Proxmox VE host
    hyper1:
      ansible_host: hyper1.arb.chrisx.xyz
    # VM - Ubuntu 22.04: Docker containers
    apps01:
      ansible_host: apps01.arb.chrisx.xyz
      ansible_ssh_port: 2201
    # LXC - Ubuntu 21.10: LAMP stack, php apps
    lamp:
      ansible_host: lamp.arb.chrisx.xyz
    # LXC - Ubuntu 22.04: PostgreSQL server
    postgresql:
      ansible_host: postgresql.arb.chrisx.xyz
    # VM - Ubuntu 22.04: restricted SFTP and SAMBA
    storage:
      ansible_host: storage.arb.chrisx.xyz
