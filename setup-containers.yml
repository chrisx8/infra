- name: Set up Postgres databases
  hosts: db-postgres
  become: yes
  become_user: postgres
  tasks:
  - import_role:
      name: containers
      tasks_from: create_postgres_db.yml
- name: Set up container hosts
  hosts: apps01
  become: yes
  tasks:
  - import_role:
      name: base
  - import_role:
      name: base_vm
  - import_role:
      name: containers
