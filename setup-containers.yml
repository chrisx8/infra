---
- name: Set up container hosts
  hosts: container
  become: true
  vars_prompt:
    - name: miniflux_client_secret
      prompt: "Miniflux - OIDC Client Secret"
  tasks:
  - name: Basic setup
    import_role:
      name: base
  - name: Basic setup (VM)
    import_role:
      name: base_vm
  - name: Set up containers
    import_role:
      name: containers
