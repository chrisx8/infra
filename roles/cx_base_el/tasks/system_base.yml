---
- name: Remove unneeded packages
  ansible.builtin.dnf:
    name:
      - cloud-init
      - command-not-found
      - NetworkManager-team
      - open-iscsi
      - open-vm-tools
      - plymouth
      - postfix
      - telnet
    state: absent

- name: Install epel-release
  ansible.builtin.dnf:
    name: epel-release
    state: present
  when: ansible_facts.distribution != 'Fedora'

- name: Install standard packages
  ansible.builtin.dnf:
    name:
      - bind-utils
      - cronie
      - curl
      - htop
      - pciutils
      - psmisc
      - tar
      - vim
      - unzip
      - usbutils
    state: present

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
    use: systemd

- name: Set timezone
  community.general.timezone:
    name: "{{ cx_base_el_timezone }}"
    hwclock: UTC

- name: Set up passwordless sudo for {{ ansible_user }}
  ansible.builtin.blockinfile:
    block: "{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL"
    create: true
    mode: "0600"
    path: /etc/sudoers.d/01-ansible
    state: present

- name: Disable systemd coredump
  ansible.builtin.lineinfile:
    dest: /etc/systemd/coredump.conf
    regexp: ^Storage=
    line: Storage=none

- name: Limit systemd-journald
  ansible.builtin.lineinfile:
    dest: /etc/systemd/journald.conf
    regexp: ^SystemMaxUse=
    line: SystemMaxUse=20M

- name: Set default text editor to vim
  ansible.builtin.lineinfile:
    dest: /etc/environment
    regexp: ^EDITOR=
    line: EDITOR=vim

- name: Set sysctl configs
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  with_dict:
    kernel.dmesg_restrict: 1
    kernel.sysrq: 0

- name: Set SELinux Enforcing
  ansible.posix.selinux:
    policy: targeted
    state: enforcing
