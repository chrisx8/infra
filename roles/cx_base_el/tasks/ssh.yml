---
- name: Remove DSA and ECDSA SSH host keys
  ansible.builtin.file:
    path: /etc/ssh/{{ item }}
    state: absent
  loop:
    - ssh_host_ecdsa_key
    - ssh_host_ecdsa_key.pub
    - ssh_host_dsa_key
    - ssh_host_dsa_key.pub

- name: Copy OpenSSH client config
  ansible.builtin.copy:
    src: ssh.conf
    dest: /etc/ssh/ssh_config.d/01-ansible.conf
    mode: "0644"

- name: Copy OpenSSH server config
  ansible.builtin.copy:
    src: sshd.conf
    dest: /etc/ssh/sshd_config.d/01-ansible.conf
    mode: "0600"

- name: Restart OpenSSH server
  ansible.builtin.systemd:
    name: sshd
    state: restarted
    daemon_reload: true
