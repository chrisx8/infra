- name: Configure OpenSSH client
  copy:
    src: ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
- name: Configure OpenSSH server
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
- name: Restart OpenSSH server (sshd)
  systemd:
    name: sshd
    state: restarted
    daemon_reload: yes

- name: Install vimrc
  copy:
    src: vimrc
    dest: /etc/vim/vimrc
    mode: 0644
