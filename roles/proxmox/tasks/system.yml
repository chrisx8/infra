- name: apt dist-upgrade
  apt:
    update_cache: yes
    upgrade: dist

- name: Install extra Debian packages
  apt:
    name: [vim, libsasl2-modules, lm-sensors]
    install_recommends: no
    state: present
- name: Install Proxmox Backup Server
  apt:
    name: proxmox-backup-server
    state: present

- name: apt cleanup
  import_tasks: apt_post.yml
