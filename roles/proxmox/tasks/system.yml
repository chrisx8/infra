- name: Run apt dist-upgrade
  apt:
    update_cache: yes
    upgrade: dist

- name: Install extra Debian packages
  apt:
    name: [vim, libsasl2-modules, lm-sensors]
    install_recommends: no
    state: latest
- name: Install Proxmox Backup Server
  apt:
    name: proxmox-backup-server
    state: latest

- name: apt autoremove
  apt:
    autoremove: yes
    purge: yes
- name: apt autoclean
  apt:
    autoclean: yes
- name: apt clean
  command: "apt-get clean"
