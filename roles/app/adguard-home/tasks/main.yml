- name: Disable systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved.service
    enabled: false
    state: stopped
- name: Install ssl-cert
  ansible.builtin.apt:
    name: ssl-cert
    state: present
- name: Install arb cert
  ansible.builtin.import_role:
    name: ssl
    tasks_from: arb.yml

- ansible.builtin.import_tasks: adguard-home.yml
