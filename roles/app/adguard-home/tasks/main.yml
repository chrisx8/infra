- name: Disable systemd-resolved
  ansible.builtin.systemd:
    name: systemd-resolved.service
    enabled: false
    state: stopped
- name: Install ssl-cert
  ansible.builtin.apt:
    name: ssl-cert
    state: present

- ansible.builtin.import_tasks: ssl_cert_arb.yml
- ansible.builtin.import_tasks: adguard-home.yml
