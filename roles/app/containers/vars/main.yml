container_network: ct

container_systemd:
  names: true
  new: false
  container_prefix: c
  path: /etc/systemd/system
  restart_policy: on-failure

container_specs:
  - name: gitea
    image: docker.io/gitea/gitea:latest
    env_file: "{{ containers_dir.path }}/gitea.env"
    network: "{{ container_network }}"
    recreate: true
    restart_policy: on-failure:5
    volumes:
      - gitea_data:/data:Z
      - "{{ containers_dir.path }}/gitea/templates:/data/gitea/templates:Z"
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
  - name: keycloak
    image: quay.io/keycloak/keycloak:{{ keycloak_version }}
    command: start
    env_file: "{{ containers_dir.path }}/keycloak.env"
    network: "{{ container_network }}"
    recreate: true
    restart_policy: on-failure:5
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
  - name: miniflux
    image: docker.io/miniflux/miniflux:latest
    env_file: "{{ containers_dir.path }}/miniflux.env"
    network: "{{ container_network }}"
    recreate: true
    restart_policy: on-failure:5
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
  - name: vaultwarden
    image: docker.io/vaultwarden/server:alpine
    env_file: "{{ containers_dir.path }}/vaultwarden.env"
    network: "{{ container_network }}"
    recreate: true
    restart_policy: on-failure:5
    user: nobody:nogroup
    volumes:
      - vaultwarden_data:/data:Z
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
  - name: nginx
    image: docker.io/library/nginx:alpine
    network: "{{ container_network }}"
    recreate: true
    restart_policy: on-failure:5
    ports:
      - 80:80
      - 443:443
    volumes:
      - /root/log/nginx:/var/log/nginx:z
      - /etc/ssl:/etc/ssl:z
      - "{{ containers_dir.path }}/nginx/conf.d:/etc/nginx/conf.d:Z"
      - "{{ containers_dir.path }}/nginx/www:/var/www:Z"
      - "{{ containers_dir.path }}/nginx/nginx.conf:/etc/nginx/nginx.conf:Z"
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
  - name: cloudflared
    image: docker.io/cloudflare/cloudflared:latest
    command: tunnel run --token {{ cloudflared_token }}
    recreate: true
    restart_policy: on-failure:5
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    generate_systemd: "{{ container_systemd }}"
    state: started
