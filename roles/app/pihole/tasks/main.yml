- name: Install Pihole installer wrapper
  ansible.builtin.copy:
    src: pihole_install.sh
    dest: /tmp/pihole_install.sh
    mode: 0750
- name: Run Pihole install script
  ansible.builtin.command: /tmp/pihole_install.sh
  changed_when: true
- name: Remove Pihole installer
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/pihole_install.sh
    - /tmp/pihole_patched.sh

- name: Configure Apache site for WebUI
  ansible.builtin.import_tasks: webui.yml
- name: Add apache user to pihole group
  ansible.builtin.user:
    name: apache
    groups: pihole

- name: Fix sudoers
  ansible.builtin.replace:
    path: /etc/sudoers.d/pihole
    regexp: lighttpd
    replace: apache
- name: Install dnsmasq config
  ansible.builtin.copy:
    src: 00-arb.conf
    dest: /etc/dnsmasq.d/00-arb.conf
    mode: 0644

- name: Configure firewall
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - http
    - https
    - dns
- name: Reload firewalld
  ansible.builtin.systemd:
    name: firewalld.service
    state: reloaded
