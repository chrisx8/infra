- name: Verify system
  ansible.builtin.assert:
    that:
      - ansible_facts.distribution_major_version|int >= 8
      - ansible_facts.os_family == 'RedHat'

- name: Install Pihole installer wrapper
  ansible.builtin.copy:
    src: pihole_install.sh
    dest: /tmp/pihole_install.sh
    mode: 0750
- name: Run Pihole install script
  ansible.builtin.command: /tmp/pihole_install.sh
  changed_when: true
- name: Remove Pihole installer
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/pihole_install.sh
    - /tmp/pihole_patched.sh

- name: Install dnsmasq config
  ansible.builtin.copy:
    src: 00-arb.conf
    dest: /etc/dnsmasq.d/00-arb.conf
    mode: 0644

- name: Configure crontab
  ansible.builtin.cron:
    name: Update Pi-hole Gravity lists
    job: /usr/local/bin/pihole -g
    hour: 7
    minute: 0
    state: present

- name: Configure firewall
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - http
    - https
    - dns
- name: Reload firewalld
  ansible.builtin.systemd:
    name: firewalld.service
    state: reloaded

- name: Configure Apache site for WebUI
  ansible.builtin.import_tasks: webui.yml
