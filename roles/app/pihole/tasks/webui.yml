- name: Load secret vars
  ansible.builtin.include_vars: secrets.yml

- name: Install PHP modules
  ansible.builtin.dnf:
    name: [php-pdo, php-xml, php-json, php-intl]

- name: Install arb cert
  ansible.builtin.import_role:
    name: inf/ssl
    tasks_from: arb.yml
- name: Remove chrisx cert
  ansible.builtin.file:
    path: /etc/ssl/chrisx.xyz
    state: absent

- name: Patch Apache defaults
  ansible.builtin.replace:
    path: /etc/httpd/conf.d/1_default.conf
    regexp: "\/chrisx\\.xyz"
    replace: "\/arb.chrisx.xyz"

- name: Install index html
  ansible.builtin.copy:
    src: index.html
    dest: /var/www/html/index.html
    mode: 0644
    owner: root
    group: root

- name: Generate new OIDC crypto password
  ansible.builtin.set_fact:
    oidc_crypto: "{{ lookup('password', '/dev/null length=64') }}"
- name: Install Apache pihole config
  ansible.builtin.template:
    src: pihole.conf.j2
    dest: /etc/httpd/conf.d/pihole.conf
    mode: 0640
- name: Reload Apache
  ansible.builtin.systemd:
    name: httpd
    state: reloaded
