- name: Install SAMBA
  ansible.builtin.apt:
    name: samba
    state: present
- name: Post-run apt cleanup
  ansible.builtin.import_role:
    name: sys/base
    tasks_from: apt_post.yml

- name: Install SAMBA config
  ansible.builtin.copy:
    src: smb.conf
    dest: /etc/samba/smb.conf
    mode: 0644

- name: Restart smb service
  ansible.builtin.systemd:
    name: smbd
    state: restarted
- name: Restart nmb service
  ansible.builtin.systemd:
    name: nmbd
    state: restarted
