# vars setup is heavily inspired by Homer (github.com/bastienwirtz/homer)

# [REQUIRED] title of the page: shown in header and as HTML <title>
page_title: Launcher

# [REQUIRED] tiles
# Options:
#   Required: name, icon, apps
#   Optional: NONE
# Apps options:
#   Required: name, icon, url
#   Optional: newtab (deafult = true)
services:
  - name: Core
    icon: fa-solid fa-cubes
    apps:
      - name: Nextcloud
        icon: fa-solid fa-cloud
        url: https://nextcloud.chrisx.xyz
        newtab: true
      - name: Gitea
        icon: fa-solid fa-code-branch
        url: https://gitea.chrisx.xyz
        newtab: true
      - name: Vaultwarden
        icon: fa-solid fa-key
        url: https://vaultwarden.chrisx.xyz
        newtab: true
  - name: Internal
    icon: fa-solid fa-shield-halved
    apps:
      - name: Home Assistant
        icon: fa-solid fa-house
        url: https://hass.arb.chrisx.xyz:8123
        newtab: true
      - name: Jellyfin
        icon: fa-solid fa-film
        url: https://storage.arb.chrisx.xyz:8920
        newtab: true
  - name: Resources
    icon: fa-solid fa-info
    apps:
      - name: Public Docs
        icon: fa-solid fa-file-lines
        url: /docs/
        newtab: true
      - name: Internal User Docs
        icon: fa-solid fa-file-lines
        url: /docs/_internal/
        newtab: true

# [OPTIONAL] button in the footer
# Required: name, icon, url
# Optional: newtab
footer_link:
  name: Admin Center
  icon: fa-solid fa-lock
  url: admin/
