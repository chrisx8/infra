# vars setup is heavily inspired by Homer (github.com/bastienwirtz/homer)

# [REQUIRED] title of the page: shown in header and as HTML <title>
page_title: Admin Center

# [REQUIRED] tiles
# Options:
#   Required: name, icon, apps
#   Optional: NONE
# Apps options:
#   Required: name, icon, url
#   Optional: newtab (deafult = true)
services:
  - name: Applications
    icon: fa-solid fa-rocket
    apps:
      - name: Admin Docs
        icon: fa-solid fa-file-lines
        url: /docs/_admin/
        newtab: true
      - name: Keycloak Admin Console
        icon: fa-solid fa-users-gear
        url: https://sso.chrisx.xyz/admin/chrisx/console/
        newtab: true
      - name: Vaultwarden Admin Panel
        icon: fa-solid fa-key
        url: https://vaultwarden.chrisx.xyz/admin
        newtab: true
  - name: Network
    icon: fa-solid fa-network-wired
    apps:
      - name: AdGuard Home
        icon: fa-solid fa-list
        url: https://net-ingress.arb.chrisx.xyz
        newtab: true
      - name: OpenWrt
        icon: fa-solid fa-wifi
        url: https://openwrt.arb.chrisx.xyz
        newtab: true
      - name: Tailscale Admin Console
        icon: fa-solid fa-globe
        url: https://login.tailscale.com/welcome
        newtab: true
  - name: Systems
    icon: fa-solid fa-microchip
    apps:
      - name: Proxmox VE
        icon: fa-solid fa-server
        url: https://proxmox1.arb.chrisx.xyz:8006
        newtab: true
      - name: Proxmox Backup Server
        icon: fa-solid fa-database
        url: https://proxmox1.arb.chrisx.xyz:8007
        newtab: true
      - name: Storage (Cockpit)
        icon: fa-solid fa-hard-drive
        url: https://storage.arb.chrisx.xyz:9090
        newtab: true

# [OPTIONAL] button in the footer
# Required: name, icon, url
# Optional: newtab
footer_link:
  name: Back to Launcher
  icon: fa-solid fa-angle-left
  url: .
