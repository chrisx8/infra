- name: Create dir for jellyfin-plugin-keycloak-auth
  ansible.builtin.file:
    path: "{{ jellyfin_config_dir }}/plugins/keycloak-auth"
    state: directory
    mode: 0755
    owner: nobody
    group: nobody
- name: Install jellyfin-plugin-keycloak-auth
  ansible.builtin.get_url:
    url: "{{ item }}"
    dest: "{{ jellyfin_config_dir }}/plugins/keycloak-auth"
    mode: 0644
    owner: jellyfin
    group: jellyfin
  loop:
    - https://github.com/Ugrend/jellyfin-plugin-keycloak-auth/releases/latest/download/Jellyfin.Plugin.Keycloak.dll
    - https://github.com/Ugrend/jellyfin-plugin-keycloak-auth/releases/latest/download/JWT.dll
