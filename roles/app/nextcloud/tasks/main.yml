- name: Install ImageMagick
  ansible.builtin.dnf:
    name: ImageMagick
    state: present
- name: Install PHP extensions
  ansible.builtin.dnf:
    name: [php-apcu, php-bcmath, php-curl, php-gd, php-gmp, php-intl,
           php-mbstring, php-pecl-imagick, php-pgsql, php-process, php-xml,
           php-zip]
    state: present
- name: Install bzip2
  ansible.builtin.dnf:
    name: bzip2
    state: present

- ansible.builtin.import_tasks: postgres_db.yml
  become_user: postgres
  delegate_to: db-postgres

- ansible.builtin.import_tasks: apache_php_config.yml
- ansible.builtin.import_tasks: nc.yml
