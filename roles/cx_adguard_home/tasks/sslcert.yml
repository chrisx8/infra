---
- name: Create ssl dir
  ansible.builtin.file:
    path: /opt/ssl/{{ cx_adguard_home_cert_name }}
    state: directory
    mode: "0700"
    owner: nobody
    group: nobody

- name: Copy ssl cert for {{ cx_adguard_home_cert_name }}
  ansible.builtin.copy:
    src: certbot.d/config/live/{{ cx_adguard_home_cert_name }}/{{ item }}
    dest: /opt/ssl/{{ cx_adguard_home_cert_name }}
    mode: "0400"
    owner: nobody
    group: nobody
  loop:
    - fullchain.pem
    - privkey.pem
