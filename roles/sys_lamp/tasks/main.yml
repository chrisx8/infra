- name: Install LAMP stack
  apt:
    name: [apache2, libapache2-mod-auth-openidc, libapache2-mod-fcgid, mariadb-server, 
           python3-mysqldb, php-fpm, php-mysql]
    state: latest

- name: Disable Apache server signature (1/2)
  lineinfile:
    path: /etc/apache2/apache2.conf
    regex: "^ServerSignature"
    line: "ServerSignature Off"
- name: Disable Apache server signature (2/2)
  lineinfile:
    path: /etc/apache2/apache2.conf
    regex: "^ServerTokens"
    line: "ServerTokens Prod"
- name: Disable Apache autoindex module
  shell: "a2dismod -f autoindex"

- name: Switch to Event MPM
  shell: "a2dismod mpm_prefork && a2enmod mpm_event"
- name: Enable PHP-FPM handler
  shell: "a2enconf php7.4-fpm && a2enmod proxy && a2enmod proxy_fcgi"
- name: Enable Apache rewrite module
  shell: "a2enmod rewrite"

- name: Check if Apache default site exists
  stat:
    path: /etc/apache2/sites-available/000-default.conf
  register: site_check
- name: Disable Apache default site
  when: site_check.stat.exists
  shell: "a2dissite 000-default.conf"

- name: Remove built-in HTML
  file:
    path: /var/www/html
    state: absent
- name: Remove Apache default sites (1/2)
  file:
    path: /etc/apache2/sites-available/000-default.conf
    state: absent
- name: Remove Apache default sites (2/2)
  file:
    path: /etc/apache2/sites-available/default-ssl.conf
    state: absent

- name: Generate new MariaDB root password
  command: "echo {{ lookup('password', '/dev/null length=64') }}"
  register: mysql_root_password
- name: Update MariaDB root password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password.stdout }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
- name: Set my.cnf file for user
  template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    mode: 0600
- name: Delete anonymous MySQL user
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
  with_items:
    - localhost
    - "{{ ansible_nodename }}"
- name: Delete Hostname based MySQL user
  mysql_user:
    name: root
    host: "{{ ansible_nodename }}"
    state: absent
- name: Remove MySQL test database
  mysql_db:
    name: test
    state: absent
