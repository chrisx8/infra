- name: Install LAMP stack
  apt:
    name: [apache2, mariadb-server, libapache2-mod-fcgid, php-fpm, php-mysql, python3-mysqldb]
    state: latest
- name: Remove built-in sites
  file:
    path: /var/www/html
    state: absent

- name: Switch to Event MPM
  shell: "a2dismod mpm_prefork && a2enmod mpm_event"
- name: Enable PHP-FPM handler
  shell: "a2enconf php7.4-fpm && a2enmod proxy && a2enmod proxy_fcgi"
- name: Enable Apache rewrite module
  shell: "a2enmod rewrite"

- name: Copy Apache configuration
  copy:
    src: 000-default.conf
    dest: /etc/apache2/sites-available/000-default.conf

- name: Restart Apache
  systemd:
    name: apache2
    state: restarted

- name: Generate new MariaDB root password
  command: "echo {{ lookup('password', '/dev/null length=64') }}"
  register: mysql_root_password
- name: Update MariaDB root password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password.stdout }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
- name: Set my.cnf file for user
  template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    mode: 0600
- name: Delete anonymous MySQL user
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
  with_items:
    - localhost
    - "{{ ansible_nodename }}"
- name: Delete Hostname based MySQL user
  mysql_user:
    name: root
    host: "{{ ansible_nodename }}"
    state: absent
- name: Remove MySQL test database
  mysql_db:
    name: test
    state: absent
