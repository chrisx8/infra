server {
	listen 443 ssl http2;
	server_name vaultwarden.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Permissions-Policy "interest-cohort=()" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Robots-Tag "none" always;

	# vaultwarden - containers
	location / {
		proxy_pass http://containers:8288;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# vaultwarden admin - auth with oidc on lamp
	location /admin {
		proxy_pass http://lamp;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# vaultwarden admin logout - auth oidc logout
	location = /admin/logout {
		return 302 https://tinynet.chrisx.xyz/logout.html;
	}

	location /notifications/hub {
		proxy_pass http://containers:3012;
		proxy_set_header Connection "upgrade";
		proxy_set_header Upgrade $http_upgrade;
	}
	
	location /notifications/hub/negotiate {
		proxy_pass http://containers:8288;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}
