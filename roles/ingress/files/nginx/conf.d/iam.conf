server {
	listen 443 ssl http2;
	server_name tinynet-iam.chrisx.xyz;

	ssl_certificate /etc/ssl/private/fullchain.pem;
	ssl_certificate_key /etc/ssl/private/privkey.pem;

	add_header Permissions-Policy "interest-cohort=()";
	add_header Referrer-Policy "no-referrer" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header X-Robots-Tag "none" always;
	add_header X-XSS-Protection "1; mode=block" always;
	
	location = / {
		return 302 https://tinynet.chrisx.xyz;
	}

	# keycloak
	location / {
		proxy_pass http://containers:53925;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_hide_header Referrer-Policy;
	}

	location ~ ^/resources/.+/login/keycloak/img/favicon.ico$ {
		alias /var/www/iam/favicon.ico;
	}

	location ~ ^/resources/.+/login/keycloak/img/keycloak-bg.png$ {
		alias /var/www/iam/keycloak-bg.jpg;
	}

	location = /keycloak-404.html {
		alias /var/www/iam/keycloak-404.html;
		internal;
	}
}
