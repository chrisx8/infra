- name: Install Nginx global configuration
  copy:
    src: nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    directory_mode: true
- name: Install Nginx site configurations
  copy:
    src: nginx/conf.d
    dest: /etc/nginx/
    directory_mode: true
- name: Install Nginx WWW
  copy:
    src: nginx/www/
    dest: /var/www
- name: Restart Nginx
  systemd:
    name: nginx
    state: restarted
