- name: Install favicon
  copy:
    src: homer/favicon.ico
    dest: /var/www/favicon.ico
- name: Install 404 page
  copy:
    src: nginx/iam-404.html
    dest: /var/www/iam-404.html
- name: Install Nginx global configuration
  copy:
    src: nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    directory_mode: true
- name: Install Nginx site configurations
  copy:
    src: nginx/conf.d
    dest: /etc/nginx/
    directory_mode: true
- name: Restart Nginx
  systemd:
    name: nginx
    state: restarted
