server {
	listen 443 ssl http2;
	server_name mywiki.chrisx.xyz;

	ssl_certificate /etc/ssl/fullchain.cer;
	ssl_certificate_key /etc/ssl/chrisx.xyz.key;

	add_header Content-Security-Policy "frame-src 'self'; frame-ancestors 'self'; object-src 'none';" always;
	add_header Permissions-Policy "interest-cohort=()" always;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
	add_header X-Robots-Tag "none" always;

	location / {
		proxy_pass http://wikijs:3000;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}
