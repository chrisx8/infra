---
# Default values for each container
# Need to override anything here? Declare the override in the individual container spec.
container_defaults:
  cap_drop:
    - all
  generate_systemd:
    container_prefix: c
    path: ~/.config/systemd/user
  hostname: containers.internal
  recreate: true
  security_opt:
    - no-new-privileges
  state: present

container_volumes: []
