- name: Add Docker repo keys
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution|lower }}/gpg
    state: present
- name: Add Docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release|lower }} stable
    state: present
- name: Install Docker
  apt:
    name: [docker-ce, docker-ce-cli, containerd.io]
    state: present
    update_cache: yes
- name: apt cleanup
  import_tasks: apt_post.yml

- name: Create /usr/local/lib/docker/cli-plugins
  file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: 0755
- name: Download latest Docker Compose release from GitHub
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ item }}/docker-compose-linux-x86_64"
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    checksum: sha256:https://github.com/docker/compose/releases/download/{{ item }}/docker-compose-linux-x86_64.sha256
    mode: 0755
  with_items:
    "{{ DOCKER_COMPOSE_VERSION }}"
