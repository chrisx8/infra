version: '3'

services:
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:{{ cloudflared_info['json']['tag_name'] }}
    command: tunnel run
    volumes:
      - cloudflared:/etc/cloudflared
    depends_on:
      - nginx
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    restart: unless-stopped
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ~/log/nginx:/var/log/nginx/
      - /etc/hosts:/etc/hosts:ro
      - /etc/ssl/private/:/etc/ssl/:ro
      - ./nginx/conf.d:/etc/nginx/conf.d/:ro
      - ./nginx/www/:/var/www/:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gitea
      - keycloak
      - miniflux
      - vaultwarden
      - wikijs
    security_opt:
      - no-new-privileges
    restart: unless-stopped

  postgres:
    container_name: postgres
    image: postgres:{{ POSTGRES_VERSION }}-alpine
    env_file: ./postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql:ro
    security_opt:
      - no-new-privileges
    restart: unless-stopped

  gitea:
    container_name: gitea
    image: gitea/gitea:1
    env_file: ./gitea.env
    ports:
      - 22:22
    volumes:
      - gitea_data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - postgres
    security_opt:
      - no-new-privileges
    restart: unless-stopped
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:{{ KEYCLOAK_VERSION }}
    command: start --auto-build --features-disabled=ciba,impersonation
    env_file: ./keycloak.env
    depends_on:
      - postgres
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    restart: unless-stopped
  miniflux:
    container_name: miniflux
    image: miniflux/miniflux:latest
    env_file: ./miniflux.env
    depends_on:
      - postgres
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    restart: unless-stopped
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:alpine
    env_file: ./vaultwarden.env
    user: nobody:nogroup
    volumes:
      - vaultwarden_data:/data
    depends_on:
      - postgres
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    restart: unless-stopped
  wikijs:
    container_name: wikijs
    image: requarks/wiki:2
    env_file: ./wikijs.env
    depends_on:
      - postgres
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    restart: unless-stopped

volumes:
  cloudflared:
  gitea_data:
  postgres_data:
  vaultwarden_data:
