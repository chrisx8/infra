container_build_images:
  - name: local_image
    path: /path/to/container/dir

container_specs:
  - name: local
    image: localhost/local_image:latest
  - name: nginx
    image: docker.io/library/nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/ssl:/etc/ssl:ro"

container_volumes:
  - name: vol1
    owner: user
    group: users
