---
- name: Install extra Debian packages
  ansible.builtin.apt:
    name:
      - lm-sensors
      - vim
    install_recommends: false
    state: present

- name: Change sysctl configs
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  with_dict:
    kernel.dmesg_restrict: 1
    kernel.sysrq: 0

- name: Set systemd-journald storage limit
  ansible.builtin.blockinfile:
    block: SystemMaxUse=100M
    path: /etc/systemd/journald.conf
    state: present

- name: Set default text editor
  ansible.builtin.blockinfile:
    block: EDITOR=vim
    path: /etc/environment
    state: present

- name: Set GRUB timeout
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regexp: ^GRUB_TIMEOUT
    line: GRUB_TIMEOUT=2

- name: Update GRUB config
  ansible.builtin.command: update-grub2
  changed_when: true
