---
- name: Install extra Debian packages
  ansible.builtin.apt:
    name:
      - lm-sensors
      - powertop
      - vim
    install_recommends: false
    state: present

- name: Change sysctl configs
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  with_dict:
    kernel.dmesg_restrict: 1
    kernel.sysrq: 0

- name: Configure crontab
  ansible.builtin.cron:
    name: MAILTO
    env: true
    job: ""
- name: Run powertop auto-tune on boot
  ansible.builtin.cron:
    name: Run powertop auto-tune on boot
    job: sleep 60 && /usr/sbin/powertop --auto-tune
    special_time: reboot
    state: present

- name: Configure vim
  ansible.builtin.copy:
    src: vimrc
    dest: /etc/vim/vimrc.local
    mode: "0644"

- name: Limit systemd-journald
  ansible.builtin.lineinfile:
    dest: /etc/systemd/journald.conf
    regex: SystemMaxUse=
    line: SystemMaxUse=50M

- name: Set default text editor to vim
  ansible.builtin.lineinfile:
    dest: /etc/environment
    regex: ^EDITOR=
    line: EDITOR=vim

- name: Set GRUB timeout
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regexp: ^GRUB_TIMEOUT
    line: GRUB_TIMEOUT=2
- name: Set kernel cmdline
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regexp: ^GRUB_CMDLINE_LINUX_DEFAULT
    line: GRUB_CMDLINE_LINUX_DEFAULT="quiet intel_iommu=on pcie_aspm=off"
- name: Update GRUB config
  ansible.builtin.command: update-grub2
  changed_when: true
