---
- name: Remove legacy apt sources.list
  ansible.builtin.file:
    path: /etc/apt/sources.list
    state: absent

- name: Configure apt repos
  loop:
    - debian.sources
    - proxmox.sources
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: /etc/apt/sources.list.d/{{ item }}
    mode: "0644"
