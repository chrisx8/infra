---
# k3s release channel to use, see https://github.com/k3s-io/k3s/blob/master/channel.yaml
cx_k3s_node_k3s_channel: v1.32

# Permission of k3s's kubeconfig
cx_k3s_node_kubeconfig_mode: "644"

# Role of the k3s node, server or agent
cx_k3s_node_role: ""

# Optional flags for launching k3s agent
# 'agent' will be prefixed
cx_k3s_node_agent_args: ""

# Optional flags for launching k3s server
# 'server' will be prefixed
cx_k3s_node_server_args: ""

# Whether to prevent workloads from scheduling on the server (control-plane) node
# If true, this applies taint node-role.kubernetes.io/control-plane=true:NoSchedule
cx_k3s_node_server_noschedule: false
