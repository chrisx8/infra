---
- name: Run k3s install script (agent)
  when: not ansible_check_mode
  changed_when: true
  environment:
    INSTALL_K3S_CHANNEL: "{{ cx_k3s_node_channel }}"
    INSTALL_K3S_EXEC: agent {{ cx_k3s_node_agent_args }}
    # Only set when node is a k3s agent
    K3S_URL: "{{ cx_k3s_node_server_url }}"
    K3S_TOKEN: "{{ cx_k3s_node_server_token }}"
  ansible.builtin.command:
    cmd: /tmp/get_k3s.sh
