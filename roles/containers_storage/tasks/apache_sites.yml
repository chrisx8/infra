- name: Generate new OIDC crypto password
  ansible.builtin.set_fact:
    oidc_crypto: "{{ lookup('password', '/dev/null length=64') }}"

- name: Copy filebrowser site config
  ansible.builtin.template:
    src: filebrowser.conf.j2
    dest: /etc/httpd/conf.d/filebrowser.conf
    mode: 0640
- name: Copy jellyfin site config
  ansible.builtin.copy:
    src: jellyfin.conf
    dest: /etc/httpd/conf.d/jellyfin.conf
    mode: 0640

- name: Copy arb ssl cert
  ansible.builtin.import_role:
    name: sslcert
    tasks_from: arb.yml

- name: Configure SELinux httpd_can_network_connect
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true

- name: Restart httpd
  ansible.builtin.systemd:
    name: httpd
    state: restarted
