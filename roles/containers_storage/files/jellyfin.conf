Listen 8443

<VirtualHost *:8443>
	ServerName storage.arb.chrisx.xyz

	Protocols h2 http/1.1
	SSLEngine on
	SSLCertificateFile /etc/ssl/arb.chrisx.xyz/fullchain.pem
	SSLCertificateKeyFile /etc/ssl/arb.chrisx.xyz/privkey.pem

	Header set Referrer-Policy "no-referrer"
	Header set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
	Header set X-Content-Type-Options "nosniff"
	Header set X-Frame-Options "DENY"
	Header set X-Robots-Tag "none"

	RequestHeader set X-Forwarded-Proto "https"
	RequestHeader set X-Forwarded-Port "8443"

	ProxyPreserveHost On
	ProxyPass "/socket" "ws://127.0.0.1:58096/socket"
	ProxyPassReverse "/socket" "ws://127.0.0.1:58096/socket"
	ProxyPass "/" "http://127.0.0.1:58096/"
	ProxyPassReverse "/" "http://127.0.0.1:58096/"

	ErrorLog /var/log/httpd/jellyfin_error_log
	CustomLog /var/log/httpd/jellyfin_access_log combined
</VirtualHost>

<VirtualHost *:8443>
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/localhost.crt
	SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
	Protocols h2 http/1.1

	RedirectMatch 404 ^/
</VirtualHost>
