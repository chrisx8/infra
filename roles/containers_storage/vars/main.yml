container_specs:
  - name: filebrowser
    image: docker.io/filebrowser/filebrowser:latest
    ports:
      - "127.0.0.1:58001:8080"
    volumes:
      - "/opt/filebrowser.db:/database.db:z"
      - "/home:/srv:ro"
    security_opt:
      - label:disable
      - no-new-privileges
    network: podman
  - name: jellyfin
    image: docker.io/jellyfin/jellyfin:latest
    ports:
      - "127.0.0.1:58096:8096"
    volumes:
      - "jellyfin_config:/config:Z"
      - "/mnt/media:/media:z"
    network: podman
    user: "65534:65534"

container_volumes:
  - name: jellyfin_config
    backup: true
