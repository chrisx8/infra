- name: Enable and start fail2ban
  ansible.builtin.systemd:
    name: fail2ban.service
    enabled: true
    state: started

- name: Change sysctl configs
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: true
    reload: true
  with_dict:
    kernel.dmesg_restrict: 1
    kernel.sysrq: 0
  when: ansible_facts.virtualization_type == 'kvm'

- name: Disable NetworkManager DNS management on LXC nodes
  ansible.builtin.copy:
    content: "[main]\ndns=none\n"
    dest: /etc/NetworkManager/conf.d/dns.conf
    mode: 0644
  when: ansible_facts.virtualization_type == 'lxc'
- name: Restart NetworkManager on LXC nodes
  ansible.builtin.systemd:
    name: NetworkManager.service
    state: restarted
  when: ansible_facts.virtualization_type == 'lxc'

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ ansible_host }}"
    use: systemd
- name: Set timezone
  ansible.builtin.command:
    "timedatectl set-timezone {{ timezone }}"
  when: timezone is defined

- name: Remove DSA and ECDSA SSH host keys
  ansible.builtin.file:
    path: [/etc/ssh/ssh_host_ecdsa_key, /etc/ssh/ssh_host_ecdsa_key.pub,
           /etc/ssh/ssh_host_dsa_key, /etc/ssh/ssh_host_dsa_key.pub]
    state: absent
- name: Configure OpenSSH client
  ansible.builtin.copy:
    src: ssh_config
    dest: /etc/ssh/ssh_config
    mode: 0644
- name: Configure OpenSSH server
  ansible.builtin.copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    mode: 0644
- name: Restart OpenSSH server (sshd)
  ansible.builtin.systemd:
    name: sshd
    state: restarted
    daemon_reload: true

- name: Disable systemd coredump
  ansible.builtin.lineinfile:
    dest: "/etc/systemd/coredump.conf"
    regex: "Storage="
    line: "Storage=none"

- name: Limit systemd-journald
  ansible.builtin.lineinfile:
    dest: "/etc/systemd/journald.conf"
    regex: "SystemMaxUse="
    line: "SystemMaxUse=10M"

- name: Set default text editor to vim
  ansible.builtin.lineinfile:
    dest: /etc/bashrc
    regex: "^export EDITOR="
    line: export EDITOR=vim

- name: Configure vim
  ansible.builtin.copy:
    src: vimrc
    dest: /etc/vimrc.local
    mode: 0644

- name: Configure crontab
  ansible.builtin.cron:
    name: MAILTO
    env: true
    job: ""
