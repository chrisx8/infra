- name: Verify system environment
  ansible.builtin.assert:
    that:
      - ansible_facts.virtualization_type == 'kvm'

- name: Install Podman
  ansible.builtin.dnf:
    name: [podman, podman-docker]
    state: present
- name: Enable and start podman socket
  ansible.builtin.systemd:
    name: podman.socket
    enabled: true
    state: started
