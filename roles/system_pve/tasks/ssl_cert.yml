- name: Install pveproxy ssl cert
  ansible.builtin.copy:
    src: "certbot.d/config/live/{{ item.src }}"
    dest: "/etc/pve/local/{{ item.dest }}"
    mode: 0640
    owner: root
    group: www-data
  loop:
    - src: arb.chrisx.xyz/fullchain.pem
      dest: pveproxy-ssl.pem
    - src: arb.chrisx.xyz/privkey.pem
      dest: pveproxy-ssl.key
  notify:
    - Restart pveproxy
