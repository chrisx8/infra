- name: Change sysctl configs
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: yes
    reload: yes
  with_dict: "{{ sysctl_config }}"
- name: Set kernel lockdown=integrity
  lineinfile:
    path: /etc/default/grub
    regexp: "^GRUB_CMDLINE_LINUX_DEFAULT"
    line: GRUB_CMDLINE_LINUX_DEFAULT="lockdown=integrity"
- name: Update GRUB config
  command: update-grub2
  changed_when: yes
- name: Reboot
  reboot:
