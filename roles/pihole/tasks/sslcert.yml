- name: Create ssl dir
  ansible.builtin.file:
    path: "/etc/ssl/{{ ssl_domain }}"
    state: directory
    mode: 0700

- name: Copy ssl cert for {{ ssl_domain }}
  ansible.builtin.copy:
    src: "certbot.d/config/live/{{ ssl_domain }}/{{ item }}"
    dest: "/etc/ssl/{{ ssl_domain }}"
    mode: 0400
  loop:
    - fullchain.pem
    - privkey.pem
