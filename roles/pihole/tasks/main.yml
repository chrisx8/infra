---
- name: Verify system
  ansible.builtin.assert:
    that:
      - ansible_facts.distribution == 'CentOS Stream'
      - ansible_facts.distribution_major_version|int >= 8

- name: Load secret vars
  ansible.builtin.include_vars: secrets.yml

- name: Install Pi-hole
  ansible.builtin.import_tasks: pihole.yml
- name: Copy ssl cert
  ansible.builtin.import_tasks: sslcert.yml
- name: Configure Apache site for WebUI
  ansible.builtin.import_tasks: webui.yml
