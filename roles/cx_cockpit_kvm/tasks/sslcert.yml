---
- name: Install ssl cert
  ansible.builtin.copy:
    src: certbot.d/config/live/{{ cx_cockpit_kvm_cert_name }}/{{ item.src }}
    dest: /etc/cockpit/ws-certs.d/{{ item.dest }}
    mode: "0400"
    owner: root
    group: root
  loop:
    - src: fullchain.pem
      dest: "{{ cx_cockpit_kvm_cert_name }}.crt"
    - src: privkey.pem
      dest: "{{ cx_cockpit_kvm_cert_name }}.key"
  notify:
    - Restart Cockpit socket
