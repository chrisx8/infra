- name: Install LNMP stack
  apt:
    name: [nginx, mariadb-server, python3-mysqldb, php-fpm, php-bcmath, php-curl, php-gd, php-gmp,
           php-imagick, php-intl, php-mbstring, php-mysql, php-xml, php-zip]
    state: latest
- name: Generate new MariaDB root password
  command: "echo {{ lookup('password', '/dev/null length=64') }}"
  register: mysql_root_password
- name: Update MariaDB root password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password.stdout }}"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost
- name: Set my.cnf file for user
  template:
    src: files/my.cnf.j2
    dest: /root/.my.cnf
    mode: 0600
- name: Delete anonymous MySQL user
  mysql_user:
    name: ""
    host: "{{ item }}"
    state: absent
  with_items:
    - localhost
    - "{{ ansible_nodename }}"
- name: Delete Hostname based MySQL user
  mysql_user:
    name: root
    host: "{{ ansible_nodename }}"
    state: absent
- name: Remove MySQL test database
  mysql_db:
    name: test
    state: absent
- name: Create Nextcloud database
  mysql_db:
    name: nextcloud
    state: present
- name: Check if Nextcloud is installed
  stat:
    path: /var/www/nextcloud/index.php
  register: nextcloud_stat
- name: Generate new password for nextcloud user
  when: not nextcloud_stat.stat.exists
  command: "echo {{ lookup('password', '/dev/null length=64') }}"
  register: mysql_nextcloud_password
- name: Create MySQL user - nextcloud
  when: not nextcloud_stat.stat.exists
  mysql_user:
    name: nextcloud
    host: localhost
    password: "{{ mysql_nextcloud_password.stdout }}"
    priv:
      'nextcloud.*': 'ALL'
    state: present
- name: Remove built-in Nginx sites (1/3)
  file:
    path: /etc/nginx/sites-available
    state: absent
- name: Remove built-in Nginx sites (2/3)
  file:
    path: /etc/nginx/sites-enabled
    state: absent
- name: Remove built-in Nginx sites (3/3)
  file:
    path: /var/www/html
    state: absent
- name: Configure Nginx server (1/2)
  lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: server_tokens
    line: server_tokens off;
- name: Configure Nginx server (2/2)
  lineinfile:
    path: /etc/nginx/nginx.conf
    regexp: ssl_protocols
    line: ssl_protocols TLSv1.2 TLSv1.3;
- name: Install Nginx global configurations
  copy:
    src: nginx/_global/conf.d
    dest: /etc/nginx/
    directory_mode: true
- name: Install Nginx configurations
  copy:
    src: nginx/storage/conf.d
    dest: /etc/nginx/
    directory_mode: true
- name: Reload Nginx
  systemd:
    name: nginx
    state: reloaded
- name: Configure PHP-FPM (1/2)
  when: not nextcloud_stat.stat.exists
  lineinfile:
    path: /etc/php/7.4/fpm/pool.d/www.conf
    line: "env[HOSTNAME] = $HOSTNAME\n
          env[PATH] = /usr/local/bin:/usr/bin:/bin\n
          env[TMP] = /tmp\n
          env[TMPDIR] = /tmp\n
          env[TEMP] = /tmp\n
          "
- name: Configure PHP-FPM (2/2)
  lineinfile:
    path: /etc/php/7.4/fpm/php.ini
    regexp: '^memory_limit'
    line: 'memory_limit = 512M'
- name: Create Nextcloud directory
  file:
    path: /var/www/nextcloud
    state: directory
    owner: www-data
    group: www-data
    mode: 0755
- name: Download Nextcloud installer
  when: not nextcloud_stat.stat.exists
  command: "curl -o /var/www/nextcloud/index.php https://download.nextcloud.com/server/installer/setup-nextcloud.php"
- name: Prompt for Nextcloud setup
  when: not nextcloud_stat.stat.exists
  pause:
    prompt: "Finish Nextcloud installation at /index.php \n
    Storage path: /data/nextcloud \n
    Database: MySQL server on localhost \n
    DB Name: nextcloud \n
    DB Username: nextcloud \n
    DB Password: {{ mysql_nextcloud_password.stdout }} \n\n
  "
