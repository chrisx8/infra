- name: Install SAMBA
  apt:
    name: samba
    state: present
- name: apt cleanup
  import_tasks: apt_post.yml

- name: Install SAMBA config
  copy:
    src: smb.conf
    dest: /etc/samba/smb.conf
    mode: 0644

- name: Restart smb service
  systemd:
    name: smbd
    state: restarted
- name: Restart nmb service
  systemd:
    name: nmbd
    state: restarted
