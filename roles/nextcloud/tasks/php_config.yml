- name: Configure PHP-FPM (1/3)
  when: not nextcloud_exist.stat.exists
  lineinfile:
    path: /etc/php/8.0/fpm/pool.d/www.conf
    line: "env[HOSTNAME] = $HOSTNAME\n
          env[PATH] = /usr/local/bin:/usr/bin:/bin\n
          env[TMP] = /tmp\n
          env[TMPDIR] = /tmp\n
          env[TEMP] = /tmp\n
          "
- name: Configure PHP-FPM (2/3)
  lineinfile:
    path: /etc/php/8.0/fpm/php.ini
    regexp: '^memory_limit'
    line: 'memory_limit = 512M'
- name: Configure PHP-FPM (3/3)
  lineinfile:
    path: /etc/php/8.0/fpm/php.ini
    regexp: '^upload_max_filesize'
    line: 'upload_max_filesize = 5G'

- name: Restart PHP
  systemd:
    name: php8.0-fpm
    state: restarted
