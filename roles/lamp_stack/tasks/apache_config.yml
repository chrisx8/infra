- name: Disable Apache server signature (1/2)
  lineinfile:
    path: /etc/apache2/apache2.conf
    regex: "^ServerSignature"
    line: "ServerSignature Off"
- name: Disable Apache server signature (2/2)
  lineinfile:
    path: /etc/apache2/apache2.conf
    regex: "^ServerTokens"
    line: "ServerTokens Prod"
- name: Add default non-ssl site
  copy:
    src: 1-default.conf
    dest: /etc/apache2/sites-enabled/1-default.conf
    mode: 0644

- name: Disable Apache autoindex module
  command: "a2dismod -f autoindex"
  changed_when: yes
- name: Enable Apache rewrite module
  command: "a2enmod rewrite"
  changed_when: yes
- name: Enable Apache ssl module
  command: "a2enmod ssl"
  changed_when: yes

- name: Switch to Event MPM
  shell: "a2dismod mpm_prefork && a2enmod mpm_event"
  changed_when: yes
- name: Enable PHP-FPM handler
  shell: "a2enconf php8.0-fpm && a2enmod proxy && a2enmod proxy_fcgi"
  changed_when: yes

- name: Remove built-in HTML
  file:
    path: /var/www/html
    state: absent

- name: Remove Apache default sites (1/3)
  file:
    path: /etc/apache2/sites-enabled/000-default.conf
    state: absent
- name: Remove Apache default sites (2/3)
  file:
    path: /etc/apache2/sites-available/000-default.conf
    state: absent
- name: Remove Apache default sites (3/3)
  file:
    path: /etc/apache2/sites-available/default-ssl.conf
    state: absent

- name: Restart Apache
  systemd:
    name: apache2
    state: restarted
