- name: Generate new OIDC crypto password
  when: ha_client_secret is defined
  command: "echo {{ lookup('password', '/dev/null length=64') }}"
  register: oidc_crypto
- name: Configure Apache site
  when: ha_client_secret is defined
  template:
    src: home-assistant.conf.j2
    dest: /etc/apache2/sites-enabled/home-assistant.conf
    mode: 0644

- name: Reload Apache
  systemd:
    name: apache2
    state: reloaded
