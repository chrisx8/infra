- name: Generate new OIDC crypto password
  when: ha_client_secret is defined and ha_client_secret
  set_fact:
    oidc_crypto: "{{ lookup('password', '/dev/null length=64') }}"
- name: Configure Apache site
  when: ha_client_secret is defined and ha_client_secret
  template:
    src: home-assistant.conf.j2
    dest: /etc/apache2/sites-enabled/home-assistant.conf
    mode: 0644

- name: Reload Apache
  systemd:
    name: apache2
    state: reloaded
