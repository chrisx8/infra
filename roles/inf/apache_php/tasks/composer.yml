- name: Get Composer installer checksum
  ansible.builtin.uri:
    url: https://composer.github.io/installer.sig
    return_content: true
  register: checksum
- name: Download Composer installer
  ansible.builtin.get_url:
    url: "https://getcomposer.org/installer"
    dest: /tmp/composer-setup.php
    checksum: "sha384:{{ checksum.content }}"
    mode: 0644

- name: Install Composer to /usr/local/bin
  ansible.builtin.command:
    cmd: "php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer"
  changed_when: true

- name: Delete Composer installer
  ansible.builtin.file:
    path: /tmp/composer-setup.php
    state: absent
