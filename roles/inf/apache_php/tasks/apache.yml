- name: Install Apache httpd
  ansible.builtin.dnf:
    name:
      - httpd
      - mod_fcgid
      - mod_http2
      - mod_ssl
    state: present

- name: Get latest mod_auth_openidc version number from GitHub
  ansible.builtin.uri:
    url: https://api.github.com/repos/zmartzone/mod_auth_openidc/releases/latest
    method: GET
  check_mode: false
  register: _mod_auth_openidc_release
- name: Install mod_auth_openidc
  ansible.builtin.dnf:
    # yamllint disable-line rule:line-length
    name: https://github.com/zmartzone/mod_auth_openidc/releases/download/v{{ item }}/mod_auth_openidc-{{ item }}-1.el9.x86_64.rpm
    disable_gpg_check: true
    state: present
  with_items:
    - "{{ _mod_auth_openidc_release.json.tag_name|replace('v', '') }}"

- name: Remove welcome site
  ansible.builtin.file:
    path: /etc/httpd/conf.d/welcome.conf
    state: absent
- name: Remove built-in cgi-bin
  ansible.builtin.file:
    path: /var/www/cgi-bin
    state: absent

- name: Copy default config
  ansible.builtin.copy:
    src: 1_default.conf
    dest: /etc/httpd/conf.d/1_default.conf
    mode: 0644
- name: Copy robots.txt
  ansible.builtin.copy:
    src: robots.txt
    dest: /var/www/html/robots.txt
    mode: 0644

- name: Enable and restart Apache httpd
  ansible.builtin.systemd:
    name: httpd
    enabled: true
    state: restarted
