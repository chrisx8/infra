RemoteIPHeader X-Forwarded-For
RemoteIPTrustedProxy 10.69.0.11

ServerSignature Off
ServerTokens Prod

SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1 -TLSv1.2
SSLHonorCipherOrder off
SSLSessionTickets off
SSLUseStapling On
SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"

<VirtualHost *:80>
	ServerName .
	RewriteEngine On
	RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
	ServerName .
	SSLEngine on
	SSLCertificateFile /etc/ssl/self/cert.pem
	SSLCertificateKeyFile /etc/ssl/self/key.pem
	Protocols h2 http/1.1

	RedirectMatch 404 ^/
</VirtualHost>
