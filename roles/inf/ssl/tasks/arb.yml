- name: Create /etc/ssl/arb.chrisx.xyz
  ansible.builtin.file:
    path: /etc/ssl/arb.chrisx.xyz
    state: directory
    mode: 0700
    owner: root
    group: root
- name: Install cert for arb.chrisx.xyz
  ansible.builtin.copy:
    src: "certbot.d/config/live/arb.chrisx.xyz/{{ item }}"
    dest: /etc/ssl/arb.chrisx.xyz
    mode: 0400
    owner: root
    group: root
  loop:
    - fullchain.pem
    - privkey.pem
