- name: Create /etc/ssl/chrisx.xyz
  ansible.builtin.file:
    path: /etc/ssl/chrisx.xyz
    state: directory
    mode: 0700
    owner: root
    group: root
- name: Install chrisx.xyz/fullchain.pem
  ansible.builtin.copy:
    src: certbot.d/config/live/chrisx.xyz/fullchain.pem
    dest: /etc/ssl/chrisx.xyz
    mode: 0400
    owner: root
    group: root
- name: Install chrisx.xyz/privkey.pem
  ansible.builtin.copy:
    src: certbot.d/config/live/chrisx.xyz/privkey.pem
    dest: /etc/ssl/chrisx.xyz
    mode: 0400
    owner: root
    group: root
