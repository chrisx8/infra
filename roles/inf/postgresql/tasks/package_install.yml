- name: Verify system
  ansible.builtin.assert:
    that:
      - ansible_facts.os_family == 'RedHat'

- name: Add PostgreSQL repo
  ansible.builtin.dnf:
    name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-{{ ansible_facts.distribution_major_version }}-x86_64/pgdg-redhat-repo-latest.noarch.rpm
    disable_gpg_check: true
    state: present
- name: Install PostgreSQL 14
  ansible.builtin.dnf:
    name: [postgresql14-server, postgresql14-contrib]
    update_cache: true
    state: present
- name: Install dependencies for Ansible Postgres module
  ansible.builtin.dnf:
    name: [libpq-devel, python3-psycopg2]
    state: present

- name: Initialize database
  ansible.builtin.command: /usr/pgsql-14/bin/postgresql-14-setup initdb
  register: initialize
  failed_when: false
  changed_when: initialize.rc == 0
- name: Enable and start PostgreSQL server
  ansible.builtin.systemd:
    name: postgresql-14.service
    enabled: true
    state: started

- name: Configure firewall
  ansible.posix.firewalld:
    service: postgresql
    permanent: true
    state: enabled
- name: Reload firewall
  ansible.builtin.systemd:
    name: firewalld.service
    state: reloaded
