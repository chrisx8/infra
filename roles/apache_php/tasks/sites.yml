- name: Load secret vars
  include_vars: secrets.yml

- name: Generate new OIDC crypto password
  set_fact:
    oidc_crypto: "{{ lookup('password', '/dev/null length=64') }}"
- name: Configure Apache site
  template:
    src: webapps.conf.j2
    dest: /etc/apache2/sites-enabled/webapps.conf
    mode: 0644

- name: Copy robots.txt
  copy:
    src: robots.txt
    dest: /var/www/robots.txt
    owner: www-data
    group: www-data
    mode: 0644

- name: Reload Apache
  systemd:
    name: apache2
    state: reloaded
