# vars setup is heavily inspired by Homer (github.com/bastienwirtz/homer)

# [REQUIRED] title of the page: shown in header and as HTML <title>
page_title: ACCESS

# [REQUIRED] tiles
# Required: name, icon, apps
# apps is a list of dicts, each must have name, icon, url; newtab is optional
services:
  - name: Core
    icon: fas fa-briefcase
    apps:
      - name: Nextcloud
        icon: fas fa-cloud
        url: https://tinycloud.chrisx.xyz
        newtab: true
      - name: 'Home Assistant'
        icon: fas fa-home
        url: https://home-assistant.chrisx.xyz
        newtab: true
      - name: MyWiki
        icon: fas fa-book
        url: https://mywiki.chrisx.xyz
        newtab: true
      - name: Vaultwarden
        icon: fas fa-key
        url: https://vaultwarden.chrisx.xyz
        newtab: true
  - name: Extras
    icon: fas fa-cubes
    apps:
      - name: Firefly III
        icon: fas fa-dollar-sign
        url: /firefly-iii/
        newtab: true
      - name: Gitea
        icon: fas fa-code-branch
        url: https://gitea.chrisx.xyz/user/login
        newtab: true
      - name: Miniflux
        icon: fas fa-book-reader
        url: /miniflux/
        newtab: true

# [OPTIONAL] button in the footer
# Required: name, icon, url
# Optional: newtab
footer_link:
  name: Admin Center
  icon: fas fa-lock
  url: admin/
