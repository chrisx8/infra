# vars setup is heavily inspired by Homer (github.com/bastienwirtz/homer)

# [REQUIRED] title of the page: shown in header and as HTML <title>
page_title: Admin Center

# [REQUIRED] tiles
# Options: 
#   Required: name, icon, apps
#   Optional: NONE
# Apps options:
#   Required: name, icon, url
#   Optional: newtab (deafult = true)
services:
  - name: Applications
    icon: fas fa-rocket
    apps:
      - name: Admin Docs
        icon: fas fa-file-alt
        url: https://webapps.chrisx.xyz/docs/_admin/
        newtab: true
      - name: Keycloak Admin Console
        icon: fas fa-users-cog
        url: https://sso.chrisx.xyz/admin/chrisx/console/
        newtab: true
      - name: Vaultwarden Admin Panel
        icon: fas fa-key
        url: https://vaultwarden.chrisx.xyz/admin
        newtab: true
  - name: Network
    icon: fas fa-network-wired
    apps:
      - name: OPNsense
        icon: fas fa-network-wired
        url: https://opnsense.arb.chrisx.xyz
        newtab: true
      - name: wap-ac1
        icon: fas fa-wifi
        url: https://wap-ac1.arb.chrisx.xyz
        newtab: true
      - name: Tailscale Admin Console
        icon: fas fa-globe
        url: https://login.tailscale.com/welcome
        newtab: true
  - name: Systems
    icon: fas fa-microchip
    apps:
      - name: Proxmox VE
        icon: fas fa-server
        url: https://hyper1.arb.chrisx.xyz:8006
        newtab: true
      - name: Proxmox Backup Server
        icon: fas fa-hdd
        url: https://hyper1.arb.chrisx.xyz:8007
        newtab: true

# [OPTIONAL] button in the footer
# Required: name, icon, url
# Optional: newtab
footer_link:
  name: Back to ACCESS
  icon: fas fa-chevron-left
  url: ../
