<VirtualHost *:443>
	ServerName miniflux.arb.chrisx.xyz

	SSLEngine on
	SSLCertificateFile /etc/apache2/ssl/chrisx.xyz/fullchain.pem
	SSLCertificateKeyFile /etc/apache2/ssl/chrisx.xyz/privkey.pem

	Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

	ProxyPass / http://127.0.0.1:8081/ nocanon
	ProxyPassReverse / http://127.0.0.1:8081/ nocanon
	ProxyPreserveHost On
	RequestHeader set X-Forwarded-Proto expr=%{REQUEST_SCHEME}

	ErrorLog /var/log/apache2/miniflux_error.log
	CustomLog /var/log/apache2/miniflux_access.log combined
</VirtualHost>
