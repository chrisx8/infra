- name: Copy backup script
  ansible.builtin.template:
    src: backup.sh
    dest: /opt/backup.sh
    mode: 0750
- name: Set up backup cron job
  ansible.builtin.cron:
    name: container backup
    job: bash /opt/backup.sh
    hour: 22
    minute: 12
    state: present

- name: Copy logrotate config
  ansible.builtin.copy:
    src: logrotate.conf
    dest: /opt/apache/logrotate.conf
    mode: 0640
- name: Set up logrotate cron job
  ansible.builtin.cron:
    name: apache logrotate
    job: /usr/sbin/logrotate -s /opt/apache/logrotate.state /opt/apache/logrotate.conf
    hour: 2
    minute: 0
    state: present
