- name: Install PHP extensions
  apt:
    name: [php-curl, php-gd, php-mysql, php-xml]
    state: latest
- name: apt clean
  command: "apt-get clean"

- name: Set up database
  import_tasks: db_setup.yml
- name: Set up Apache
  import_tasks: apache_setup.yml
- name: Install BookStack
  import_tasks: bookstack.yml
