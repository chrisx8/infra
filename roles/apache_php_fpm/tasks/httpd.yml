- name: Install Apache httpd
  ansible.builtin.dnf:
    name:
      - httpd
      - mod_ssl
    state: present

- name: Get latest mod_auth_openidc version number from GitHub
  ansible.builtin.uri:
    url: https://api.github.com/repos/zmartzone/mod_auth_openidc/releases/latest
    method: GET
  check_mode: false
  register: _mod_auth_openidc_release
- name: Install mod_auth_openidc
  ansible.builtin.dnf:
    # yamllint disable-line rule:line-length
    name: https://github.com/zmartzone/mod_auth_openidc/releases/download/v{{ item }}/mod_auth_openidc-{{ item }}-1.el9.x86_64.rpm
    disable_gpg_check: true
    state: present
  with_items:
    - "{{ _mod_auth_openidc_release.json.tag_name | replace('v', '') }}"

- name: Remove unused Apache config
  ansible.builtin.file:
    path: /etc/httpd/conf.d/{{ item }}
    state: absent
  loop:
    - autoindex.conf
    - userdir.conf
    - welcome.conf
- name: Remove unused Apache modules config
  ansible.builtin.file:
    path: /etc/httpd/conf.modules.d/{{ item }}
    state: absent
  loop:
    - 00-dav.conf
    - 01-cgi.conf
- name: Remove built-in cgi-bin
  ansible.builtin.file:
    path: /var/www/cgi-bin
    state: absent

- name: Copy Apache config
  ansible.builtin.copy:
    src: conf.d
    dest: /etc/httpd
    mode: 0644
- name: Copy Apache modules config
  ansible.builtin.copy:
    src: conf.modules.d
    dest: /etc/httpd
    mode: 0644
- name: Copy html
  ansible.builtin.copy:
    src: html
    dest: /var/www
    mode: 0644

- name: Enable and restart Apache httpd
  ansible.builtin.systemd:
    name: httpd
    enabled: true
    state: restarted
