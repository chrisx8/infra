---
- name: Set up ingress systems
  hosts: ingress_hosts
  become: true
  vars_prompt:
    - name: wg_private_key
      prompt: "WireGuard - Enter private key"
    - name: acme_email
      prompt: "acme.sh - Enter email address"
  tasks:
  - name: Basic setup
    import_role:
      name: sys_basic
  - name: Install Nginx
    import_role:
      name: sys_nginx
  - name: Install ingress apps
    import_role:
      name: app_ingress
  - name: Reboot
    reboot:
